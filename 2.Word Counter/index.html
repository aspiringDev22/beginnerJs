<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Word Counter</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Word Counter</h1>
      <div class="textarea">
        <textarea cols="30" rows="10" placeholder="Enter text here"></textarea>
      </div>
      <div class="counts">
        <h2 class="word-count">Word Count: <span class="word">0</span></h2>
        <h2 class="letter-count">
          Letter Count: <span class="letter">0</span>
        </h2>
        <h2 class="space-count">
          Number of Spaces: <span class="space">0</span>
        </h2>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
